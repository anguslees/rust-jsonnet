name: Continuous integration

on: [pull_request, push]

env:
  RUST_BACKTRACE: '1'

jobs:

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --no-fail-fast --manifest-path=jsonnet-sys/Cargo.toml
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --no-fail-fast

  example:
    name: Run jsonnet example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --examples
      - uses: MeilCli/test-command-action@v3.1.2
        with:
          command: ./target/debug/examples/jsonnet eval --exec 2+2
          expect_contain: 4

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path=jsonnet-sys/Cargo.toml -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
